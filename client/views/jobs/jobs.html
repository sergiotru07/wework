<template name="jobs">
  {{#transition in="fadeIn:1500" out="fadeOut"}}
     {{#each jobs}}
        {{# if $eq status 'pending'}}
          {{#if isInRole 'admin'}}
              {{> jobSmall}}
          {{/if}}
        {{else}}
           {{> jobSmall}}
        {{/if}}
     {{/each}}
   {{/transition}}
   <div class="text-center">
      {{> infiniteScroll }}
   </div>
</template>
