<template name="layout">
    {{>yield region='header'}}
    <div id="content-wrapper" class="container main-layout">
        {{>yield}}
    </div>
    <!-- {{>yield region='footer'}} -->
</template>
<template name="layoutNoContainer">
    <div class="outer-container">
        {{>yield region='header'}}
        <div id="content-wrapper">
            {{>yield}}
        </div>
    </div>
</template>
<template name="layoutJobs">
    <div id="wrapper">
        {{>yield region='header'}}
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                {{>yield region='sidebar'}}
            </ul>
        </div>
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <a href="#menu-toggle" class="hidden-lg hidden-sm hidden-md" id="menu-toggle"><span></span></a> 
                        {{>yield}}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- {{>yield region='footer'}} -->
</template>
