<template name="layout">
    {{>yield region='header'}}
    <div id="content-wrapper" class="container" style="margin-top: 120px">
        {{>yield}}
    </div>
    <!-- {{>yield region='footer'}} -->
</template>
<template name="layoutNoContainer">
    <div class="outer-container">
        {{>yield region='header'}}
        <div id="content-wrapper">
            {{>yield}}
        </div>
    </div>
</template>

<template name="layoutJobs">
    <div id="wrapper">
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                {{>yield region='header'}} {{>yield region='sidebar'}}
            </ul>
        </div>
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        {{>yield}}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- {{>yield region='footer'}} -->
</template>
